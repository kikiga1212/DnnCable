<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
      *{margin: 0; padding: 0}
      .container{ background-color: grey}
      .top-logo{
         font-style: italic;
         font-size: 35px
      }
      .top-menu li{
          font-size: 23px;
          display: inline-block;
          padding: 10px;
          list-style: none;
      }
      a{
        text-decoration-line: none;
        color: #efeded;
      }

      #main{
          text-align: center;
          justify-content: center;
      }
      #main-header{
          display: flex;
          justify-content: space-between;
          padding: 20px 8%;
      }
      .main_title{
          color : white;
          font-weight: bold;
          font-size: 170px;
          margin-top: 100px;
      }
      .main_content{
          color : white;
          font-size: 65px
      }
      #col > img{
          width: 100px;
          height: 100px;
      }

      #content .row{
          display: flex;
          justify-content: space-between; /* 4개 균등 배치 */
          text-align: center;
          margin-top: 250px;
      }
      #content .col{
          flex: 1;   /* 4칸 동일 비율 */
          display: flex;
          flex-direction: column;  /* 이미지 위, 글자 아래 */
          align-items: center;
          font-size: 30px;
          margin-bottom: 50px;
      }
      #content .col img{
          width: 150px;
          height: auto;
          border-radius: 15px;
          margin-bottom: 30px;
       }


  </style>
</head>
<body>
    <div class="container">
         <div id="page-wrapper">
              <header id="main-header">

                  <div class="top-logo">Dream New Network</div>
                  <ul class="top-menu">
                    <li><a href="/introduce">회사소개</a></li>
                    <li><a href="/product">제품소개</a></li>
                    <li><a href="/cs">고객지원</a></li>
                    <li><a href="/download">다운로드</a></li>
                  </ul>
              </header>
              <nav id="main">
                  <div class="main_title"> DNN CABLE </div>
                  <div class="main_content"> 통신의 미래를 연결하는 기업 </div>
              </nav>
              <div id="content">
                  <div class="row">
                      <div class="col">
                          <img src="../static/images/optical cable.png" />
                          <a href="/product">광케이블</a>
                      </div>
                      <div class="col">
                          <img src="../static/images/utp.png">
                          <a href="/product">UTP</a>
                      </div>
                      <div class="col">
                          <img src="../static/images/photoelectric composite cable.png" >
                          <a href="/product">광전복합케이블</a>
                      </div>
                      <div class="col">
                          <img src="../static/images/Integrated wiring.png" height="1024" width="1024"/>
                          <a href="/product">통합배선</a>
                      </div>
                  </div>
              </div>
              <footer id="main-footer"></footer>
         </div>

    </div>

</body>
</html>
